# O que √© um objeto?

- Ao se desenvolver um projeto, voc√™ ir√° trabalhar com diversos tipos de arquivos, al√©m de informa√ß√µes que ser√£o repetidas ao longo do script.

- Para reutilizar essas informa√ß√µes ao longo do script utilizamos o que chamamos de **objeto**

- Um objeto ret√©m e representa um valor, fun√ß√£o ou base de dados

---

## Atribuindo valor a um objeto no R

- Para atribuir um valor a um objeto no R, utilizamos o operador **&lt;-**  

.center[`nome_do_objeto &lt;- valor`]

- Atalho: `ALT` + `-`: cria o `&lt;-` sinal de atribui√ß√£o.

Exemplo:


```r
minha_idade &lt;- 27
minha_idade
```

```
## [1] 27
```


---

## Exemplo: 


```r
nome &lt;- "Daenerys Targaryen"
nome
```

```
## [1] "Daenerys Targaryen"
```

```r
horas_trabalhadas &lt;- 160
horas_trabalhadas
```

```
## [1] 160
```

```r
salario &lt;- 3984.23
salario
```

```
## [1] 3984.23
```

```r
ativo &lt;- TRUE
ativo
```

```
## [1] TRUE
```

# Nomes de objetos

- Os nomes devem come√ßar com uma letra. Podem conter letras, n√∫meros, _ e .

- N√£o usar acentua√ß√£o e espa√ßos nos nomes de objetos.

- Recomenda√ß√£o do autor do livro `R` For Data Science: **usar_snake_case**, ou seja, palavras escritas em min√∫sculo separadas pelo underscore (`_`).

- O `R` √© *case sensitive*, isto √©, faz a diferencia√ß√£o entre as letras min√∫sculas e mai√∫sculas. Portanto, um objeto chamado `teste` √© diferente de uma outro objeto chamada `Teste`.

# Operadores Relacionais

- Igual a: **==** 

- Diferente de: **!=** 

- Maior que: **&gt;** 

- Maior ou igual: **&gt;=** 

- Menor que: **&lt;** 

- Menor ou igual: **&lt;=** 

---
   


#  Operadores Relacionais

Igual a: **==**

```r

```

```

```r

# Operadores Relacionais

Diferente de **!=**

```

```

```

```r

---

#  Operadores Relacionais

Menor que: **&lt;**

```

```

```

```r

```

```
## [1] TRUE
```

Maior que: **&gt;=**

```r

```

# Operadores L√≥gicos

- E: **&amp;**

Ser√° verdadeiro se os dois forem verdadeiros (`TRUE`)


```r

# Operadores L√≥gicos

- OU: **|**

# Operadores L√≥gicos

- Nega√ß√£o: **!**

# Tipos b√°sicos de dados

S√£o os tipos b√°sicos de dados que podem ser representados na linguagem R. √â neles que guardamos as informa√ß√µes que necessitamos para um algoritmo.

- **Integer**: n√∫meros inteiros 

- **Double/Numeric**: n√∫meros racionais 

- **Logical**: tipos l√≥gicos, `TRUE` ou `FALSE` 

- **Character**: texto (sempre entre aspas)

- **Factor**: dados categ√≥ricos



- A fun√ß√£o `class()` retorna o tipo do dado.

---
## N√∫meros

- Um n√∫mero inteiro seguido de `L` ser√° considerado do tipo `integer`:


```r

```

```
## [1] "integer"
```
- N√∫meros racionais ser√£o considerados como `double/numeric`: 


```r
class(3)
```

```
## [1] "numeric"
```

```r
class(3.1)
```

```
## [1] "numeric"
```

---
## Exemplos: L√≥gicos

- Verdadeiro (`TRUE`) ou Falso (`FALSE`)


```r
class(TRUE)
```

```
## [1] "logical"
```

- O R entende `TRUE` sendo igual a um, e `FALSE` sendo igual a zero. 

- Isso significa que podemos fazer opera√ß√µes matem√°ticas com eles (como por exemplo somar):


```r
TRUE + TRUE + TRUE + FALSE
```

```
## [1] 3
```

---

## Exemplos: Textos

- **Qualquer** c√≥digo entre aspas ser√° interpretado como texto (`character`):


```r
class("TEXTO")
```

```
## [1] "character"
```

```r
escola &lt;- c("Fundamental", "M√©dio", "Superior")

class(escola)
```

```
## [1] "character"
```


```r

```

```
## [1] "character"
```


---
## Exemplos: Fatores


```r
# Criando factor

escola_categorias &lt;- factor(c("Fundamental", "M√©dio", "Superior"))

escola_categorias
```

```
## [1] Fundamental M√©dio       Superior   
## Levels: Fundamental M√©dio Superior
```

```r
class(escola_categorias)
```

```
## [1] "factor"
```


A fun√ß√£o `as.factor()` cria um objeto do tipo factor, ou converte um objeto existente.

Na linha `levels` aparecem os r√≥tulos do fator.

(function() {
  "use strict"
  // Replace <script> tags in slides area to make them executable
  var scripts = document.querySelectorAll(
    '.remark-slides-area .remark-slide-container script'
  );
  if (!scripts.length) return;
  for (var i = 0; i < scripts.length; i++) {
    var s = document.createElement('script');
    var code = document.createTextNode(scripts[i].textContent);
    s.appendChild(code);
    var scriptAttrs = scripts[i].attributes;
    for (var j = 0; j < scriptAttrs.length; j++) {
      s.setAttribute(scriptAttrs[j].name, scriptAttrs[j].value);
    }
    scripts[i].parentElement.replaceChild(s, scripts[i]);
  }
})();
(function() {
  var links = document.getElementsByTagName('a');

// adds .remark-code-has-line-highlighted class to <pre> parent elements
// of code chunks containing highlighted lines with class .remark-code-line-highlighted
(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);
    if (pre && !preParents.includes(pre)) preParents.push(pre);
  }
  preParents.forEach(p => p.classList.add("remark-code-has-line-highlighted"));
})(document);</script>

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
slideshow._releaseMath(document);
</script>
